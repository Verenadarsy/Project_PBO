spring.application.name=Autocare

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/autocare_pro?useSSL=false&serverTimezone=UTC
spring.datasource.username=localhost
spring.datasource.password=''
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update # CREATE, UPDATE, CREATE-DROP, VALIDATE, NONE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect