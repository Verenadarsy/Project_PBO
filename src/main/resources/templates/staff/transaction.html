<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Transactions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out;
        }

        .dashboard-header h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ffffff, #4a90e2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .dashboard-header p {
            color: #cccccc;
            font-size: 1.1rem;
        }

        /* Alert Messages */
        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: none;
            position: relative;
            overflow: hidden;
            animation: slideInDown 0.5s ease-out;
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.2), rgba(40, 167, 69, 0.1));
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #28a745;
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.2), rgba(220, 53, 69, 0.1));
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }

        /* Table Container */
        .table-container {
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.1), rgba(53, 122, 189, 0.1));
            border: 1px solid rgba(74, 144, 226, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .table-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(74, 144, 226, 0.05), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        /* Modern Table Styling */
        .modern-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .modern-table thead {
            background: linear-gradient(45deg, #4a90e2, #357abd);
        }

        .modern-table th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            color: #ffffff;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            position: relative;
        }

        .modern-table th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        .modern-table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(74, 144, 226, 0.1);
        }

        .modern-table tbody tr:hover {
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.15), rgba(53, 122, 189, 0.15));
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.2);
        }

        .modern-table td {
            padding: 15px;
            border: none;
            color: #ffffff;
            font-size: 0.9rem;
            vertical-align: middle;
        }

        .modern-table tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-completed {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .status-pending {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .status-failed {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        /* Action Buttons */
        .btn-modern {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .btn-edit {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(23, 162, 184, 0.4);
            color: white;
            text-decoration: none;
        }

        .btn-back {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(45deg, #6c757d, #5a6268);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
            margin-top: 30px;
        }

        .btn-back::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-back:hover::before {
            left: 100%;
        }

        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(108, 117, 125, 0.4);
            text-decoration: none;
            color: white;
        }

        .back-section {
            text-align: center;
            margin-top: 40px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #cccccc;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            opacity: 0.7;
        }

        /* Floating Background Elements */
        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            transform: rotate(45deg);
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            bottom: 30%;
            left: 20%;
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-delay: 4s;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            25% { 
                transform: translateY(-20px) rotate(5deg); 
            }
            50% { 
                transform: translateY(-10px) rotate(-3deg); 
            }
            75% { 
                transform: translateY(-25px) rotate(7deg); 
            }
        }

        @keyframes shimmer {
            0% { transform: rotate(45deg) translateX(-200%); }
            50% { transform: rotate(45deg) translateX(0%); }
            100% { transform: rotate(45deg) translateX(200%); }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .dashboard-container {
                max-width: 100%;
                padding: 30px 15px;
            }
            
            .table-container {
                padding: 20px;
                margin: 20px 0;
            }
        }

        @media (max-width: 768px) {
            .dashboard-header h2 {
                font-size: 2rem;
            }

            .modern-table {
                font-size: 0.8rem;
            }

            .modern-table th,
            .modern-table td {
                padding: 10px 8px;
            }

            .table-container {
                overflow-x: auto;
            }
        }

        @media (max-width: 480px) {
            .dashboard-container {
                padding: 20px 10px;
            }

            .dashboard-header h2 {
                font-size: 1.6rem;
            }

            .table-container {
                padding: 15px;
            }

            .modern-table th,
            .modern-table td {
                padding: 8px 5px;
                font-size: 0.75rem;
            }

            .btn-modern {
                padding: 6px 12px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-elements">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>Transaction Management</h2>
            <p>Monitor and manage all system transactions</p>
        </div>

        <!-- Alert Messages -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Transaction Table -->
        <div class="table-container">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Order ID</th>
                        <th>Amount</th>
                        <th>Transaction Date</th>
                        <th>Payment Method</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.id}"></td>
                        <td th:text="${transaction.serviceOrder != null ? transaction.serviceOrder.id : 'N/A'}"></td>
                        <td>
                            <strong th:text="${'Rp' + transaction.amount}"></strong>
                        </td>
                        <td th:text="${#dates.format(transaction.transactionDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td>
                            <span th:text="${transaction.paymentMethod}" style="text-transform: capitalize;"></span>
                        </td>
                        <td>
                            <span class="status-badge" 
                                  th:classappend="${transaction.transactionStatus == 'COMPLETED' ? 'status-completed' : 
                                                  (transaction.transactionStatus == 'PENDING' ? 'status-pending' : 'status-failed')}"
                                  th:text="${transaction.transactionStatus}">
                            </span>
                        </td>
                        <td th:text="${#dates.format(transaction.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${#dates.format(transaction.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td>
                            <a th:href="@{/staff/transaction/edit/{id}(id=${transaction.id})}" 
                               class="btn-modern btn-edit">
                                ✏️ Edit
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${transactions.empty}">
                        <td colspan="9">
                            <div class="empty-state">
                                <div class="empty-state-icon">📊</div>
                                <h3>No Transactions Found</h3>
                                <p>There are currently no transactions to display.</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Back Button -->
        <div class="back-section">
            <a href="/staff/dashboard" class="btn-back">← Back to Staff Dashboard</a>
        </div>
    </div>
</body>
</html>
