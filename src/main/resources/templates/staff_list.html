<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Staff</title>
    <style>
        /* CSS dasar untuk tabel */
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 80%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Daftar Staff</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Nama Lengkap</th>
                <th>Nomor Telepon</th>
                </tr>
        </thead>
        <tbody>
            <tr th:each="staff : ${staffs}">
                <td th:text="${staff.id}"></td>
                <td th:text="${staff.username}"></td>
                <td th:text="${staff.email}"></td>
                <td th:text="${staff.fullName}"></td>
                <td th:text="${staff.phoneNumber}"></td>
                </tr>
            <tr th:if="${staffs.empty}">
                <td colspan="5">Tidak ada data Staff.</td>
            </tr>
        </tbody>
    </table>

    <br>
    <a href="/admin/dashboard">Kembali ke Halaman Utama</a>
</body>
</html>
