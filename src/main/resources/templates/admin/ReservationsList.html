<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Service Order List</h2>
    <a href="/service-orders/new" class="btn btn-primary mb-3">Create New Order</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Contact</th>
            <th>Vehicle</th>
            <th>License Plate</th>
            <th>Service Name</th>
            <th>Final Price</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${serviceOrders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.customerName}"></td>
            <td th:text="${order.customerContact}"></td>
            <td th:text="${order.vehicleModelName} + ' (' + ${order.vehicleType.name} + ')'"></td>
            <td th:text="${order.licensePlate}"></td>
            <td th:text="${order.serviceName}"></td>
            <td th:text="${order.finalPrice}"></td>
            <td th:text="${order.orderStatus}"></td>
            <td>
                <a th:href="@{/service-orders/edit/{id}(id=${order.id})}" class="btn btn-info btn-sm">Edit</a>
                <a th:href="@{/service-orders/delete/{id}(id=${order.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this order?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
