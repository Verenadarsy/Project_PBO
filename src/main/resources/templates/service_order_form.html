<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Service Order</title>
    <style>
        /* Styling from previous answer */
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { max-width: 600px; margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], textarea, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
        .success-message {
            color: green;
            margin-bottom: 10px;
        }
        .validation-error {
            color: red;
            font-size: 0.8em;
            margin-top: -10px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Form Tambah Service Order</h1>

    <div th:if="${errorMessage}" class="error-message">
        <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${successMessage}" class="success-message">
        <span th:text="${successMessage}"></span>
    </div>

    <form th:action="@{/serviceorders/save}" th:object="${serviceOrderFormDTO}" method="post">
        <label>User:</label>
        <select th:field="*{userId}" required> <option value="">-- Pilih User --</option>
            <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"></option>
        </select>
        <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="validation-error"></span>
        <br>

        <label>Nama Customer:</label>
        <input type="text" th:field="*{customerName}" required />
        <span th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}" class="validation-error"></span>
        <br>

        <label>Kontak Customer:</label>
        <input type="text" th:field="*{customerContact}" required />
        <span th:if="${#fields.hasErrors('customerContact')}" th:errors="*{customerContact}" class="validation-error"></span>
        <br>

        <label>Alamat Customer:</label>
        <textarea th:field="*{customerAddress}"></textarea><br>

        <label>Model Kendaraan:</label>
        <input type="text" th:field="*{vehicleModelName}" required />
        <span th:if="${#fields.hasErrors('vehicleModelName')}" th:errors="*{vehicleModelName}" class="validation-error"></span>
        <br>

        <label>Jenis Kendaraan:</label>
        <select th:field="*{vehicleTypeId}" required> <option value="">-- Pilih Jenis Kendaraan --</option>
            <option th:each="v : ${vehicles}" th:value="${v.id}" th:text="${v.vehicleType}"></option> </select>
        <span th:if="${#fields.hasErrors('vehicleTypeId')}" th:errors="*{vehicleTypeId}" class="validation-error"></span>
        <br>

        <label>Plat Nomor:</label>
        <input type="text" th:field="*{licensePlate}" required />
        <span th:if="${#fields.hasErrors('licensePlate')}" th:errors="*{licensePlate}" class="validation-error"></span>
        <br>

        <label>Layanan:</label>
        <select id="serviceId" name="serviceId" th:field="*{serviceId}" class="form-control">
        <option value="">Pilih Layanan</option> <option th:each="svc : ${services}" 
                th:value="${svc.id}" 
                th:text="${svc.serviceName}">
        </option>
        </select>
        <span th:if="${#fields.hasErrors('serviceId')}" th:errors="*{serviceId}" class="validation-error"></span>
        <br>

        <label>Harga Akhir:</label>
        <input type="number" step="0.01" th:field="*{finalPrice}" required />
        <span th:if="${#fields.hasErrors('finalPrice')}" th:errors="*{finalPrice}" class="validation-error"></span>
        <br>

        <label>Catatan:</label>
        <textarea th:field="*{orderNotes}"></textarea><br>

        <button type="submit">Simpan</button>
    </form>
</body>
</html>
