<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Service Order</title>
</head>
<body>
    <h1>Form Tambah Service Order</h1>

    <form th:action="@{/serviceorders/save}" th:object="${serviceOrder}" method="post">
        <label>User:</label>
        <select th:field="*{user.id}"> <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"></option>
        </select><br>

        <label>Nama Customer:</label>
        <input type="text" th:field="*{customerName}" required /><br>

        <label>Kontak Customer:</label>
        <input type="text" th:field="*{customerContact}" required /><br>

        <label>Alamat Customer:</label>
        <textarea th:field="*{customerAddress}"></textarea><br>

        <label>Model Kendaraan:</label>
        <input type="text" th:field="*{vehicleModelName}" required /><br>

        <label>Jenis Kendaraan:</label>
        <select th:field="*{vehicleType.id}"> <option th:each="v : ${vehicles}" th:value="${v.id}" th:text="${v.type}"></option>
        </select><br>

        <label>Plat Nomor:</label>
        <input type="text" th:field="*{licensePlate}" required /><br>

        <label>Layanan:</label>
        <select th:field="*{service.id}"> <option th:each="s : ${services}" th:value="${s.id}" th:text="${s.name}"></option>
        </select><br>

        <label>Harga Akhir:</label>
        <input type="number" step="0.01" th:field="*{finalPrice}" required /><br>

        <label>Catatan:</label>
        <textarea th:field="*{orderNotes}"></textarea><br>

        <button type="submit">Simpan</button>
    </form>
</body>
</html>
