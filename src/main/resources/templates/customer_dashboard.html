<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pelanggan - AutoCare Pro</title>
    <link rel="stylesheet" href="/css/customerdash.css">
</head>
<body>
    <!-- Top Header dengan Logo dan Welcome Message -->
    <div class="top-header">
        <div class="logo">
            <img src="/img/logo.png" alt="AutoCare Pro Logo">
            <!--<span class="logo-text">AutoCare Pro</span>-->
        </div>
        <div class="welcome-message" th:text="'Selamat Datang, ' + ${username} + '!'">
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Dashboard Pelanggan</h1>
            <p class="subtitle">Ini adalah dashboard pribadi Anda. Silakan pilih menu di bawah.</p>
        </header>

        <main>
            <ul class="dashboard-menu">
                <li>
                    <a th:href="@{/customer/profile}">Informasi Saya</a>
                </li>
                <li>
                    <a th:href="@{/customer/list-reservations}">Riwayat Reservasi Saya</a>
                </li>
                <li>
                    <a th:href="@{/customer/new-reservation}">Buat Reservasi Baru</a> 
                </li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
