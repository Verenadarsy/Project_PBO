<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - AutoCare Pro</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="register-container">
        <h2>Registrasi Akun Pelanggan</h2>

        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/register}" th:object="${customer}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" required>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-error"></p>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-error"></p>
            </div>
            <div class="form-group">
                <label for="fullName">Nama Lengkap:</label>
                <input type="text" id="fullName" th:field="*{fullName}" required>
                <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="validation-error"></p>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-error"></p>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Nomor Telepon:</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="validation-error"></p>
            </div>
            <button type="submit">Daftar</button>
        </form>
        <p>Sudah punya akun? <a th:href="@{/login}">Login di sini</a></p>
        <p><a th:href="@{/}">Kembali ke Beranda</a></p>
    </div>

    <style>
        .validation-error {
            color: red;
            font-size: 0.8em;
            margin-top: 2px;
            margin-bottom: 5px;
            display: block; /* Agar setiap pesan error di baris baru */
        }
        .error-message {
            color: red;
            background-color: #ffeaea;
            border: 1px solid red;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</body>
</html>
